<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Symptom Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Healthcare Symptom Checker</h1>
            <p>Fill out your details and select your symptoms</p>
        </header>

        <form action="/get_doctor" method="POST">
            <!-- User Details Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Symptom Selection Section -->
            <div class="section">
                <h2>Select Your Symptoms</h2>
                <p>Select all the symptoms you are currently experiencing:</p>

                <div class="symptoms">
                    <label>
                        <input type="checkbox" name="symptoms" value="fever">
                        Fever
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="cough">
                        Cough
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="shortness of breath">
                        Shortness of Breath
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="fatigue">
                        Fatigue
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="headache">
                        Headache
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="sore throat">
                        Sore Throat
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="chest pain">
                        Chest Pain
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="dizziness">
                        Dizziness
                    </label>

                    <label>
                        <input type="checkbox" name="symptoms" value="nausea">
                        Nausea
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="section">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>

        <footer>
            <p>&copy; 2024 Healthcare Symptom Checker</p>
        </footer>
    </div>
</body>
</html>
