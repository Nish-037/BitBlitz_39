<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Symptom Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Symptom Assistance</h1>
            <p>Fill out your details and select your symptoms</p>
        </header>

        <form action="submit_form.php" method="POST">
            <!-- User Details Section -->
            <div class="section">
                <h2>Personal Information</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="1" oninvalid="this.setCustomValidity('Please enter a valid age')">
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <!-- Custom Symptom Input -->
            <div class="custom-symptoms">
                <label for="custom-symptom">Describe other symptoms you're experiencing:</label>
                <textarea id="custom-symptom" name="custom-symptom" placeholder="Enter your symptoms..."></textarea>
            </div>
        
            <!-- Checkbox for Severe Symptoms -->
            <div class="severe">
                <label for="severe-symptoms">
                    <input type="checkbox" id="severe-symptoms" name="severe-symptoms">
                    Are these symptoms severe or excessive?
                </label>
            </div>
        
            <!-- Submit Button -->
            <div class="section">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
